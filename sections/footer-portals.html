<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer â€” Free With Purpose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <style>
      #header-group, #newsletter, .footer { display: none !important; }
      body { padding-top: 0 !important; }

      :root {
        --primary-cream: #FDF8F3;
        --primary-espresso: #2B1E1A;
        --primary-rose: #B76E79;
        --primary-sage: #7A8F76;
        --primary-terracotta: #C46B47;
        --font-heading: "Belleza", sans-serif;
        --font-body: "Raleway", sans-serif;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: var(--font-body);
        background: var(--primary-cream);
        color: var(--primary-espresso);
        line-height: 1.7;
      }
      a { text-decoration: none; color: inherit; }

      /* Footer Styles */
      .portal-footer {
        background: var(--primary-espresso);
        color: var(--primary-cream);
        padding: clamp(3rem, 6vw, 4rem) clamp(1.5rem, 4vw, 3rem);
      }

      .footer-container {
        max-width: 900px;
        margin: 0 auto;
      }

      .footer-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 2.5rem;
        padding-bottom: 2.5rem;
        border-bottom: 1px solid rgba(253, 248, 243, 0.15);
      }

      .footer-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .footer-logo {
        height: 45px;
        width: auto;
        object-fit: contain;
      }

      .footer-tagline {
        font-family: var(--font-body);
        font-size: 0.85rem;
        font-weight: 300;
        letter-spacing: 0.03em;
        opacity: 0.7;
        max-width: 320px;
        line-height: 1.6;
      }

      .footer-portals {
        width: 100%;
      }

      .portal-column-title {
        font-family: var(--font-heading);
        font-size: 0.75rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        opacity: 0.5;
        margin-bottom: 1.25rem;
      }

      .portal-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .portal-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.25rem;
        background: rgba(253, 248, 243, 0.05);
        border: 1px solid rgba(253, 248, 243, 0.1);
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .portal-link:hover {
        background: rgba(253, 248, 243, 0.1);
        border-color: rgba(253, 248, 243, 0.2);
      }

      .portal-icon {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .portal-icon.rose { background: var(--primary-rose); }
      .portal-icon.sage { background: var(--primary-sage); }
      .portal-icon.terracotta { background: var(--primary-terracotta); }

      .portal-link-name {
        font-family: var(--font-heading);
        font-size: 0.85rem;
        letter-spacing: 0.04em;
        opacity: 0.9;
      }

      .portal-link-description {
        display: none;
      }

      /* Footer Bottom */
      .footer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .footer-copyright {
        font-size: 0.75rem;
        font-weight: 300;
        opacity: 0.4;
        letter-spacing: 0.02em;
      }

      .footer-social {
        display: flex;
        gap: 1.25rem;
      }

      .social-link {
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }

      .social-link:hover {
        opacity: 1;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .portal-links {
          flex-direction: column;
          align-items: center;
          gap: 0.75rem;
        }

        .portal-link {
          width: 100%;
          max-width: 280px;
          justify-content: center;
        }

        .footer-bottom {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>

    <div class="portal-footer">
      <div class="footer-container">
        <div class="footer-top">
          <div class="footer-brand">
            <a href="https://freewithpurpose.com/">
              <img
                src="https://cdn.shopify.com/s/files/1/0756/5121/9492/files/FWP_Text.png?v=1764025395"
                alt="Free With Purpose"
                class="footer-logo"
              />
            </a>
            <p class="footer-tagline">
              Adornment with meaning. Living with intention. Freedom through purpose.
            </p>
          </div>

          <div class="footer-portals">
            <span class="portal-column-title">Portals</span>
            <div class="portal-links">
              <a href="https://freewithpurpose.com/pages/mayte-b-jewerly" class="portal-link">
                <span class="portal-icon rose"></span>
                <span class="portal-link-name">Jewelry as an Invitation</span>
              </a>
              <a href="https://freewithpurpose.com/pages/sustainability-well-being" class="portal-link">
                <span class="portal-icon sage"></span>
                <span class="portal-link-name">Sustainability & Well-Being</span>
              </a>
              <a href="https://freewithpurpose.com/pages/artists-artisans" class="portal-link">
                <span class="portal-icon terracotta"></span>
                <span class="portal-link-name">Artists & Artisans</span>
              </a>
            </div>
          </div>
        </div>

        <div class="footer-bottom">
          <p class="footer-copyright">&copy; 2025 Free With Purpose. All rights reserved.</p>
          <div class="footer-social">
            <a href="https://instagram.com/freewithpurpose" target="_blank" class="social-link">Instagram</a>
            <a href="https://pinterest.com/freewithpurpose" target="_blank" class="social-link">Pinterest</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
