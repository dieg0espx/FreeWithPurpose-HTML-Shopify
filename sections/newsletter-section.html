<style>
  /* Font Imports */
  @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Belleza&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Amethysta&display=swap');

  /* Newsletter Section */
  #newsletter {
    background: #FFFCEB;
    padding-top: clamp(5rem, 10vw, 7rem);
    padding-bottom: clamp(5rem, 10vw, 7rem);
  }

  .newsletter-container {
    max-width: 1500px;
    margin: 0 auto;
    padding: 0 clamp(2rem, 5vw, 4rem);
  }

  .newsletter-section {
    background: white;
    border-radius: 0;
    padding: clamp(4rem, 10vw, 6rem);
    text-align: center;
    box-shadow: none;
    border-top: 1px solid rgba(13, 77, 79, 0.12);
    border-bottom: 1px solid rgba(13, 77, 79, 0.12);
  }

  .newsletter-title {
    font-family: "Belleza", serif;
    font-size: clamp(2rem, 4vw, 2.75rem);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    margin-bottom: 1rem;
    color: #0D4D4F;
  }

  .newsletter-subtitle {
    font-family: "Amethysta", serif;
    font-size: 1.15rem;
    font-style: italic;
    margin-bottom: 2.5rem;
    color: #613738;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.7;
  }

  .newsletter-form {
    display: flex;
    gap: 1rem;
    max-width: 560px;
    margin: 0 auto;
    flex-wrap: wrap;
    justify-content: center;
  }

  .newsletter-input {
    flex: 1;
    min-width: 240px;
    padding: 1rem 1.5rem;
    border-radius: 999px;
    border: 1.5px solid rgba(223, 191, 106, 0.3);
    background: #fff;
    font-family: "Raleway", sans-serif;
    font-size: 0.9rem;
    color: #0D4D4F;
    transition: all 0.3s ease;
  }

  .newsletter-input::placeholder {
    color: rgba(13, 77, 79, 0.5);
  }

  .newsletter-input:focus {
    outline: none;
    border-color: #DFBF6A;
    box-shadow: 0 0 0 3px rgba(223, 191, 106, 0.1);
  }

  .newsletter-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.9rem 2.5rem;
    border-radius: 999px;
    font-family: "Raleway", sans-serif;
    font-size: 0.7rem;
    font-weight: 400;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    border: 1px solid #0D4D4F;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #0D4D4F;
    color: #FFFCEB;
    text-decoration: none;
  }

  .newsletter-btn:hover {
    background: transparent;
    color: #0D4D4F;
  }

  /* Responsive - Tablet */
  @media (max-width: 1024px) {
    .newsletter-section {
      padding: 3rem 2rem;
    }
  }

  /* Responsive - Mobile */
  @media (max-width: 768px) {
    #newsletter {
      padding-top: 4rem;
      padding-bottom: 4rem;
    }

    .newsletter-section {
      padding: 3rem 1.5rem;
    }

    .newsletter-form {
      flex-direction: column;
      gap: 1rem;
    }

    .newsletter-input {
      width: 100%;
      min-width: 100%;
    }

    .newsletter-btn {
      width: 100%;
      justify-content: center;
    }
  }

  /* Responsive - Small Mobile */
  @media (max-width: 480px) {
    #newsletter {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .newsletter-section {
      padding: 2.5rem 1.25rem;
    }

    .newsletter-title {
      font-size: 1.5rem;
      letter-spacing: 0.06em;
    }

    .newsletter-subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .newsletter-input {
      padding: 0.9rem 1.25rem;
      font-size: 0.85rem;
    }
  }
</style>

<!-- Newsletter Section -->
