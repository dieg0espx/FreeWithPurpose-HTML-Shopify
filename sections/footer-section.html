<style>
  /* Font Imports */
  @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Belleza&display=swap');

  @font-face {
    font-family: 'Chetta Vissto';
    src: url('https://fwp-server.vercel.app/fonts/ChettaVissto-v2.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* Footer */
  .footer {
    background: #0D4D4F;
    padding: clamp(5rem, 10vw, 7rem) 0 2.5rem;
  }

  .footer-container {
    max-width: 1500px;
    margin: 0 auto;
    padding: 0 clamp(2rem, 5vw, 4rem);
  }

  .footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 3rem;
    margin-bottom: 3rem;
  }

  .footer-column h4 {
    font-family: "Belleza", serif;
    font-size: 1rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: #DFBF6A;
    margin-bottom: 1.25rem;
  }

  .footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .footer-links a {
    font-family: "Raleway", sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.08em;
    color: rgba(255, 252, 235, 0.8);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .footer-links a:hover {
    color: #DFBF6A;
  }

  .footer-bottom {
    border-top: 1px solid rgba(223, 191, 106, 0.2);
    padding-top: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1.5rem;
  }

  .footer-social {
    display: flex;
    gap: 1.25rem;
  }

  .footer-social a {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: 1.5px solid rgba(223, 191, 106, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Raleway", sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.1em;
    color: rgba(255, 252, 235, 0.8);
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .footer-social a:hover {
    border-color: #DFBF6A;
    background: rgba(223, 191, 106, 0.1);
    color: #DFBF6A;
    transform: translateY(-2px);
  }

  .footer-social svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }

  .footer-copyright {
    font-family: "Chetta Vissto", serif;
    font-size: 0.95rem;
    letter-spacing: 0.05em;
    color: rgba(255, 252, 235, 0.6);
    margin: 0;
  }

  /* Responsive - Tablet */
  @media (max-width: 1024px) {
    .footer-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
  }

  /* Responsive - Mobile */
  @media (max-width: 768px) {
    .footer {
      padding: 4rem 0 2rem;
    }

    .footer-grid {
      grid-template-columns: 1fr;
      gap: 2.5rem;
      margin-bottom: 2.5rem;
    }

    .footer-column h4 {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      font-size: 0.8rem;
    }

    .footer-bottom {
      flex-direction: column;
      text-align: center;
      gap: 1.5rem;
    }

    .footer-social {
      order: 1;
    }

    .footer-copyright {
      order: 2;
      font-size: 0.85rem;
    }
  }

  /* Responsive - Small Mobile */
  @media (max-width: 480px) {
    .footer-container {
      padding: 0 5%;
    }
  }
</style>

<script>
  // Smooth scroll for anchor links in footer
  document.querySelectorAll('.footer a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href !== '#') {
        e.preventDefault();
        const target = document.querySelector(href);
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      }
    });
  });
</script>
