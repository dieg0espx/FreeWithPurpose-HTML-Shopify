<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon â€” Free With Purpose</title>
    <meta name="description" content="Something beautiful is on its way. Stay tuned for what's coming next from Free With Purpose." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-cream: #FFFCEB;
        --primary-espresso: #2B1E1A;
        --primary-warm: #8B7355;
        --primary-gold: #D8C9A9;
        --font-heading: "Belleza", sans-serif;
        --font-body: "Raleway", sans-serif;
        --font-accent: "Cormorant Garamond", serif;
        --font-label: "Bellefair", serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        background: var(--primary-cream);
        color: var(--primary-espresso);
        line-height: 1.7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      img {
        max-width: 100%;
        display: block;
      }

      /* Hero - Full Height Centered */
      .hero {
        flex: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 6rem 2rem;
        position: relative;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(216, 201, 169, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 700px;
      }

      .hero-label {
        font-family: var(--font-label);
        font-size: 1rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: var(--primary-warm);
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
      }

      .hero-label::before,
      .hero-label::after {
        content: '';
        width: 40px;
        height: 1px;
        background: var(--primary-warm);
      }

      .hero-title {
        font-family: var(--font-heading);
        font-size: clamp(3rem, 8vw, 5.5rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--primary-espresso);
        margin-bottom: 2rem;
        line-height: 1.05;
      }

      .hero-subtitle {
        font-family: var(--font-accent);
        font-size: clamp(1.2rem, 2.5vw, 1.6rem);
        font-style: italic;
        color: var(--primary-warm);
        line-height: 1.8;
        margin-bottom: 3rem;
      }

      .hero-text {
        font-family: var(--font-body);
        font-size: 1rem;
        line-height: 2;
        color: #5a4a45;
        font-weight: 300;
        margin-bottom: 3rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Decorative Element */
      .decorative-line {
        width: 1px;
        height: 80px;
        background: linear-gradient(to bottom, transparent, var(--primary-gold), transparent);
        margin: 0 auto 2rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero {
          padding: 5rem 1.5rem;
        }

        .hero::before {
          width: 300px;
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .hero-label::before,
        .hero-label::after {
          width: 25px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero - Coming Soon -->
    <section class="hero">
      <div class="hero-content">
        <div class="decorative-line"></div>
        <span class="hero-label">New Portal</span>
        <h1 class="hero-title">Coming<br>Soon</h1>
        <p class="hero-subtitle">Something beautiful is on its way.</p>
        <p class="hero-text">We're crafting a new experience with intention and care.</p>
      </div>
    </section>

  </body>
</html>
